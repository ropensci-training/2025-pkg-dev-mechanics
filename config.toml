baseURL = "https://desarrollo-paquetes-basico-2025.netlify.app/"
languageCode = "es-AR"
defaultContentLanguage = "es"
title = "Desarrollo de paquetes para principiantes"
enableEmoji = true
pygmentsUseClasses=true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$", "index\\.html", '\.knit\.md$', '\.utf8\.md$']

[module]
  [[module.imports]]
    path = "github.com/matcornic/hugo-theme-learn"
  [[module.imports]]
    path = "github.com/dzello/reveal-hugo"
    
[outputFormats.Reveal]
baseName = "index"
mediaType = "text/html"
isHTML = true


[outputs]
home = [ "HTML", "RSS", "JSON"]

[Languages]
[Languages.es]
title = "Desarrollo de paquetes para principiantes"
weight = 1
languageName = "Spanish"

[[Languages.es.menu.shortcuts]]
name = "<i class='fab fa-fw fa-github'></i> Repositorio en GitHub"
identifier = "ds"
url = "https://github.com/ropensci-training/2025-pkg-dev-mechanics"
weight = 10

[[Languages.es.menu.shortcuts]]
name = "<i class='far fa-fw fa-copy'></i> Código"
url = "/snippets"
weight = 20

[[Languages.es.menu.shortcuts]]
name = "<i class='fas fa-fw fa-bullhorn'></i> Créditos"
url = "/credits"
weight = 30

[[Languages.es.menu.shortcuts]]
name = "<i class='fa fa-certificate'></i> Licencia CC-BY"
url = "https://creativecommons.org/licenses/by/4.0/"
weight = 40

[params]
  editURL = "https://github.com/ropensci-training/2025-pkg-dev-mechanics/edit/main/content/"
  description = "Desarrollo de paquetes para principiantes"
  author = "Maëlle Salmon"
  showVisitedLinks = true
  disableBreadcrumb = false
  disableNextPrev = false
  themeVariant = "mine"



[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      
[params.reveal_hugo]
theme = "white"
load_default_plugins = false
plugins = [
  "reveal-js/plugin/zoom-js/zoom.js",
  "reveal-js/plugin/notes/notes.js",
]
